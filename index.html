		<script type="text/javascript">
			var alert1 = document.querySelector('#alert1')
			
			$(".active2 ul :first").on("click",function(e){
				if($('.alert1').css('display') == 'none'){	
					anictr({
						ele:'#alert1',
						ani:'bouncein',

						},

					}).go();
					$('.alert1').show();

				}
				e.stopPropagation();
			})
			
			$(document).on('click',function(){
				if($('.alert1').css('display') == 'block'){
					anictr({
						ele:'#alert1',
						ani:'bounceout',
						dur:'1000',
						tim: 'ease',
						before:function(obj){
						},
						after:function(obj){}
					}).go();
					
					setTimeout(function(){
						$('.alert1').hide();
					},1000)
				}
			})
		
			$(".card1").on('click',function(){
				if($(this).is(".rotateXl")){

				}else{

				}
			})
